# Build and Push Tourist Scheduling System Container Images
#
# This workflow builds all agent container images and pushes them to ghcr.io
#
# Images are pushed to:
#   ghcr.io/agntcy/apps/scheduler-agent:<version>
#   ghcr.io/agntcy/apps/ui-agent:<version>
#   ghcr.io/agntcy/apps/guide-agent:<version>
#   ghcr.io/agntcy/apps/tourist-agent:<version>
#
# Triggers:
#   - Push to main branch (tags as 'latest')
#   - Push tags matching 'v*' (tags as version number)
#   - Manual workflow dispatch

name: Build Tourist Scheduling Images

on:
  push:
    branches:
      - main
    paths:
      - 'tourist_scheduling_system/**'
      - '.github/workflows/build-tss-images.yml'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
    paths:
      - 'tourist_scheduling_system/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0, latest)'
        required: false
        default: 'latest'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/agntcy/apps

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: tourist_scheduling_system
        run: uv sync --all-extras --dev

      - name: Run tests
        working-directory: tourist_scheduling_system
        run: uv run pytest tests/

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: scheduler-agent
            dockerfile: containers/scheduler/Dockerfile
            context: tourist_scheduling_system
          - name: ui-agent
            dockerfile: containers/ui/Dockerfile
            context: tourist_scheduling_system
          - name: guide-agent
            dockerfile: containers/guide/Dockerfile
            context: tourist_scheduling_system
          - name: tourist-agent
            dockerfile: containers/tourist/Dockerfile
            context: tourist_scheduling_system

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            # For manual dispatch, use the provided tag
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # For version tags (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For main branch, tag as latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # For PRs, tag with PR number
            type=ref,event=pr
            # Always include short SHA
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image info
        run: |
          echo "### Image Built: ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Summary
        run: |
          echo "## ðŸ³ Container Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All Tourist Scheduling System images have been pushed to:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Registry |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| scheduler-agent | \`${{ env.IMAGE_PREFIX }}/scheduler-agent\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ui-agent | \`${{ env.IMAGE_PREFIX }}/ui-agent\` |" >> $GITHUB_STEP_SUMMARY
          echo "| guide-agent | \`${{ env.IMAGE_PREFIX }}/guide-agent\` |" >> $GITHUB_STEP_SUMMARY
          echo "| tourist-agent | \`${{ env.IMAGE_PREFIX }}/tourist-agent\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "export IMAGE_REGISTRY=${{ env.IMAGE_PREFIX }}" >> $GITHUB_STEP_SUMMARY
          echo "./deploy/k8s/deploy.sh slim" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
    env:
      IMAGE_PREFIX: ghcr.io/agntcy/apps
